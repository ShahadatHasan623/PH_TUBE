<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>PH-TUBE</title>
      <!-- daisy ui + tailwind css  -->
      <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
      <style>
            .active{
                  background-color:#FF1F3D ;
                  color:white;
            }
      </style>
</head>

<body>
      <header class="max-w-7xl mx-auto py-5">
            <nav class="flex items-center justify-between border-b-2 py-3 border-gray-300">
                  <div class="logo">
                        <img class="w-[120px]" src="./assests/Logo.png" alt="">
                  </div>
                  <div>
                        <button class="btn text-xl border-none bg-gray-300">Sort by view</button>
                  </div>
                  <div>
                        <button class="btn bg-red-600 text-white font-semibold border-none">Blog</button>
                  </div>
            </nav>
      </header>
      <nav id="category-container" class="flex justify-center gap-5 py-5">
            <div>
                  <button id="btn-all" onclick="loadVideos()" class="btn btn-sm">All</button>
            </div>
      </nav>

      <section class="max-w-7xl mx-auto grid grid-cols-3 gap-4 py-5 " id="video-container">
            <div class="col-span-full flex justify-center items-center py-5 flex-col">
                  <img class="w-[120px]" src="./assests/Icon.png" alt="">
                  <h2 class="text-2xl font-bold">Oops!! Sorry, There is no content here</h2>
            </div>
      </section>
      <!-- Open the modal using ID.showModal() method -->
      <button class="btn" onclick="my_modal_1.showModal()">open modal</button>
      <dialog id="video_details" class="modal">
            <div class="modal-box">
                  <h3 class="text-lg font-bold">Hello!</h3>
                  <p class="py-4">Press ESC key or click the button below to close</p>
                  <div class="modal-action">
                        <form method="dialog">
                              <!-- if there is a button in form, it will close the modal -->
                              <button class="btn">Close</button>
                        </form>
                  </div>
            </div>
      </dialog>

      <script src="./script/index.js"></script>
</body>

</html>
